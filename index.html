<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickyourtrail</title>
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Manrope"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="mm_logo.png"
          style="max-width: 180px"
          alt="Pickyourtrail Logo"
        />
        <p>by</p>
        <img
          src="logo.png"
          style="max-width: 200px; margin-top: -20px"
          alt="Pickyourtrail Logo"
        />
        <p style="margin-top: -10px">India's Biggest</p>
        <p style="margin-bottom: 20px">Maldives Holiday Festival</p>
      </div>
      <form>
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="tel"
            id="mobile"
            name="mobile"
            pattern="[0-9]{10}"
            placeholder="Mobile No"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="date"
            id="dob"
            name="dob"
            required
            placeholder="DOB"
            onfocus="(this.type='date')"
            onblur="if(!this.value)this.type='text'"
          />
        </div>
        <div class="form-group">
          <button type="submit">GET CODE</button>
        </div>
        <div class="form-group verification-field">
          <input
            type="text"
            id="verificationCode"
            name="verificationCode"
            placeholder="access Code"
            pattern="[0-9]*"
            inputmode="numeric"
            maxlength="6"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">VERIFY</button>
        </div>
      </form>
    </div>
  </body>
</html>
